<div class="currency-lists">
    <div *ngIf="fromRates.length" class="currency-column">
        <h2>From Currencies</h2>
        <ul>
            <li *ngFor="let rate of fromRates">
                <span>{{rate}}</span>
            </li>
        </ul>
    </div>

    <div *ngIf="toRates.length" class="currency-column">
        <h2>To Currencies</h2>
        <ul>
            <li *ngFor="let rate of toRates">
                <span>{{rate}}</span>
            </li>
        </ul>
    </div>
</div>
